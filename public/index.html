<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../src/main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Square+Peg&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>CrickNews</title>
  </head>

  <body style="background: beige">
    <section id="navbar">
      <nav class="navbar fixed navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">CrickNews</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Dashbaord</a>
              </li>
            </ul>
            <!-- <button class="btn btn-outline-light " type="submit">LogIn</button><br> -->
            <button
              onclick="resetForm(); setSelectedDiv()"
              class="btn btn-outline-light signbtn"
              type="submit"
              data-bs-toggle="modal"
              data-bs-target="#exampleModal"
            >
              Add Card
            </button>
          </div>
        </div>
      </nav>
    </section>
    <div class="alert alert-danger alert-display" id="alert" role="alert">
      Name Field is requierd to add a card!
    </div>
    <section class="container">
      <section>
        <div
          class="modal fade"
          id="exampleModal"
          tabindex="-1"
          aria-labelledby="exampleModalLabel"
          aria-hidden="true"
        >
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">
                  Player Details
                </h5>
                <button
                  type="button"
                  class="btn-close"
                  data-bs-dismiss="modal"
                  aria-label="Close"
                ></button>
              </div>
              <div class="modal-body">
                <form
                  class="add-form"
                  autocomplete="off"
                  onsubmit="submitFormData()"
                  on
                >
                  >
                  <div class="mb-3">
                    <label for="name" class="form-label">Name</label>
                    <input
                      type="text"
                      class="form-control"
                      id="name"
                      required
                    />
                  </div>
                  <div class="mb-3">
                    <label for="match" class="form-label">Mactch</label>
                    <input type="number" class="form-control" id="match" />
                  </div>
                  <div class="mb-3">
                    <label for="runs" class="form-label">Runs</label>
                    <input type="number" class="form-control" id="runs" />
                  </div>
                  <div class="mb-3">
                    <label for="wickets" class="form-label">Wickets</label>
                    <input type="number" class="form-control" id="wickets" />
                  </div>
                  <div class="modal-footer">
                    <button
                      onclick="resetForm()"
                      type="button"
                      class="btn btn-danger"
                      data-bs-dismiss="modal"
                    >
                      Close
                    </button>
                    <button
                      type="submit"
                      value="submit"
                      class="btn btn-success add"
                      data-bs-dismiss="modal"
                    >
                      Add
                    </button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </section>
      <h1 class="team-name p-3"></h1>
      <div class="row p-2 pt-0 status">
        <div class="col-4 bg-success bg-gradient"><h2 class="win"></h2></div>
        <div class="col-4 bg-danger bg-gradient"><h2 class="lost"></h2></div>
        <div class="col-4 bg-secondary bg-gradient"><h2 class="tie"></h2></div>
      </div>

      <div id="tile" class="row"></span></div>
      <h1 class="total p-3"></h1>
    </section>

    <script src="../src/script.js"></script>
    <!-- <script src="../src/crud.js"></script> -->

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
      integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
      integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
